<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Game Boy Drum Machine</title>
</head>
<body>
  <div class="instrument">
    <div data-sample="arp3" class="sound"><p>arp3<br>[A]</p></div>
    <div data-sample="arp4" class="sound"><p>arp4<br>[S]</p></div>
    <div data-sample="kick1" class="sound"><p>kick<br>[D]</p></div>
    <div data-sample="snare3" class="sound"><p>snare<br>[F]</p></div>
    <div data-sample="perc3" class="sound"><p>perc<br>[G]</p></div>
    <div data-sample="openhat1" class="sound"><p>hat<br>[H]</p></div>
    <div data-sample="pulse1" class="sound"><p>pulse1<br>[J]</p></div>
    <div data-sample="pulse3" class="sound"><p>pulse3<br>[K]</p></div>
    <div data-sample="pulse5" class="sound"><p>pulse5<br>[L]</p></div>
    <div data-sample="pulse6" class="sound"><p>pulse6<br>[;]</p></div>

  </div>

  <audio id="arp3" src="samples/arp (3).wav"></audio>
  <audio id="arp4" src="samples/arp (4).wav"></audio>
  <audio id="kick1" src="samples/kick (1).wav"></audio>
  <audio id="snare3" src="samples/snare (3).wav"></audio>
  <audio id="perc3" src="samples/perc (3).wav"></audio>
  <audio id="openhat1" src="samples/openhat (1).wav"></audio>
  <audio id="pulse1" src="samples/pulse (1).wav"></audio>
  <audio id="pulse3" src="samples/pulse (3).wav"></audio>
  <audio id="pulse5" src="samples/pulse (5).wav"></audio>
  <audio id="pulse6" src="samples/pulse (6).wav"></audio>

</body>
</html>
